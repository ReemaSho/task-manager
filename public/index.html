<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Tsks.</title>
</head>

<body>
    <div id="gray-padding">
        <div id="div-wrapper">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <nav>
                <div><span><i class="fas fa-check-square"></i></span>tsks.</div>
            </nav>
            <main>
                <h1>Tsks, just tasks.</h1>
                <p>Keep track of the daily tasks in life and get that satisfaction upon complete</p>
                <button>Get Started</button>
                <form class="task-form">
                    <h4>task manager</h4>
                    <div class="form-control">
                        <input type="text" name="name" class="task-input" placeholder="e.g. wash dishes" />
                        <button type="submit" class="btn submit-btn">submit</button>
                    </div>
                    <div class="form-alert"></div>
                </form>
                <section class="tasks-container">
                    <p class="loading-text">Loading...</p>
                    <div class="tasks"></div>
                </section>
            </main>

        </div>
    </div>

    <script src="./browser-app.js"></script>
</body>

</html>
