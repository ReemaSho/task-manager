<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Tsks.</title>
</head>

<body>
    <div id="outer-container">
        <div id="div-wrapper">
            <div class="black-circle"></div>

            <div class="black-circle"></div>
            <div class="pink-circle"></div>

            <nav>
                <div id="tsks-icon">
                    <span><i
                class="fas fa-check-square"
                style="color: var(--light-pink); margin: 5px"
              ></i></span
            >tsks.
          </div>
        </nav>
        <main>
          <h1 class="z-index-top">
            Tsks, just tasks <span class="pink-gradient-bg"></span>
                    </h1>
                    <p class="z-index-top">
                        Keep track of the daily tasks in life and get that satisfaction upon complete
                    </p>
                    <button class="new-task-btn btn z-index-top pink-gradient-bg">
            New Task
          </button>
                    <form class="task-form z-index-top display-none">
                        <div class="form-control">
                            <label>add new task</label>
                            <input type="text" name="name" class="task-input" placeholder="e.g. wash dishes" />
                            <button type="submit" class="btn submit-btn pink-gradient-bg">
                submit
              </button>
                        </div>
                        <div class="form-alert"></div>
                    </form>
                    <section class="tasks-container z-index-top">
                        <p class="loading-text">Loading...</p>
                        <div class="tasks">
                            <h5 class="empty-list">No tasks in your list</h5>
                        </div>
                    </section>
                    </main>
                </div>
        </div>

        <script src="./browser-app.js"></script>
</body>

</html>
